<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpt Gulbarga</title>
    <link rel="stylesheet" href="static/css/admin.css">
</head>
<body>
    <div id="header">
        <div class="flex">
            <img src="static/images/kar_logo.png" alt="" id="logo">
            <h1 id="name">Government Polytechnic Gulbarga</h1>
        </div>
    </div>
    <div id="nav">
        <div class="flex">
            <button>Home</button>
            <button>Courses</button>
            <button>Addmission</button>
            <button>Login</button>
            <button>Register</button>
            <button>About Us</button>
        </div>
    </div>
    <div id="actions">
        <div class="flex" style="margin:0px;">
            <div id="act-btns">
                <button onclick="show('action',['view','delete'])">Assign Subject</button><br>
                <button onclick="show('gen_reports',['delete','action'])">Generate Reports</button>  <br> 
                <button onclick="show('delete',['view','action'])">Upload</button><br>
            </div>
            <iframe src="assignsubject.html" frameborder="0" id="action"></iframe>
            <div id="gen_reports">
                <button>Shortage Of Attendance</button><br>
                <button>Students Report</button><br>
                <button>Me Students</button><br>
                <button>Cie Makeup Studentlist</button><br>
                <button>EE Students</button><br>
                <button>Ec Students</button><br>
            </div>
            <div id="delete">
                <button>Delete </button><br>
                <button>Is Students</button><br>
                <button>Me Students</button><br>
                <button>Civil Students</button><br>
                <button>EE Students</button><br>
                <button>Ec Students</button><br>
            </div>
           <iframe src="upload.html" frameborder="0" id="action"></iframe>
        </div>
    </div>
    <script src="static/js/admin.js"></script>
</body>
</html>
