<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpt Gulbarga</title>
    <link rel="stylesheet" href="static/css/hod.css">
</head>
<body>
    <div id="header">
        <div class="flex">
            <img src="static/images/kar_logo.png" alt="" id="logo">
            <h1 id="name">Government Polytechnic Gulbarga</h1>
        </div>
    </div>
    <div id="desk-nav">
        <div class="flex">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='courses.html'">Courses</button>
            <button onclick="location.href='addmission.html'">Addmission</button>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="location.href='about.html'">About Us</button>
        </div>
    </div>
    <div id="menu" onclick="change(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        </div>
    <div id="mob-nav" class="hide">
            <button onclick="location.href='index.html'">Home</button><br>
            <button onclick="location.href='courses.html'">Courses</button><br>
            <button onclick="location.href='addmission.html'">Addmission</button><br>
            <button onclick="location.href='login.html'">Login</button><br>
            <button onclick="location.href='register.html'">Register</button><br>
            <button onclick="location.href='about.html'">About Us</button><br>
    </div>
    <div id="actions">
        <div class="flex" style="margin:0px;">
            <div id="act-btns">
                <button onclick="show('action',['gen_reports','upload','upload_opts'])">Attendence Report</button><br>
                <button onclick="show('gen_reports',['upload','action','upload_opts'])">Marks Reports</button>  <br> 
                <button onclick="show('upload',['gen_reports','upload_opts'])">Syllabus</button><br>
            </div>
            <iframe src="attendancereport.html" frameborder="0" id="action"></iframe>
            <div id="gen_reports">
                <button>Cie Marks</button><br>
                <button>See Results</button><br>
            </div>
            <div id="upload">
                <button onclick="show_action('upload_opts','syllabus','Sem Results')">Show Syallabus </button><br>
            </div>
           <iframe src="upload.html" frameborder="0" id="upload_opts" ></iframe>
        </div>
    </div>
    <script src="static/js/admin.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
